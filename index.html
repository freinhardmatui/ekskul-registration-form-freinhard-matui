<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Freinhrad Matui</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark py-5">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- start card -->
                <div class="card">

                    <div class="card-header">
                        <h1>Registration Form</h1>
                    </div>

                    <div class="card-body">

                        <form action="#">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="col-auto mb-3">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" id="first_name" placeholder="first_name"
                                            class="form-control form-control-lg">
                                    </div>
                                    <!-- end col-auto -->

                                    <div class="col-auto mb-3">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" id="last_name" placeholder="last_name"
                                            class="form-control form-control-lg">
                                    </div>
                                    <!-- end col-auto -->

                                    <div class="col-auto mb-3">
                                        <label for="email address" class="form-label">Email Address</label>
                                        <input type="text" id="email address" placeholder="email address"
                                            class="form-control form-control-lg">
                                    </div>
                                    <!-- end col-auto -->

                                    <div class="col-auto mb-3">
                                        <label for="gender">Gender</label>
                                        <select name="gender" id="gender" class="form-select">
                                            <option selected></option>
                                            <option value="Australia">Male</option>
                                            <option value="Indenesia">Famale</option>
                                        </select>
                                    </div>
                                     <!-- end col-auto -->
                                    
                                    <div class="col-auto mb-3 ">
                                        <label for="status" class="status">Status</label>
                                    </div>
                                    <input type="checkbox" id="student" name="student">
                                    <label for="student">Student</label>
                                    <input type="checkbox" id="trainer" name="trainer">
                                    <label for="trainer">Trainer</label>
                                   
                                </div>

                                <div class="col-lg-6">
                                    <div class="col-auto mb-3">
                                        <label for="nama_depan" class="form-label">Alamat</label>
                                        <textarea name="" id="" cols="30" rows="8" class="form-control"></textarea>
                                    </div>
                                    <div class="col-auto mb-3 text-center">
                                        <img src="img/F.M.jpeg" alt="profile" width="300px">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-lg btn-dark">Send</button>
                                    <button type="reset" class="btn btn-lg btn-dark bg-light text-dark">Cancel</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="card-footer">
                        Developted by <b>Freinhard Matui</b>
                    </div>

                </div>
                <!-- end card -->
            </div>
        </div>
    </div>


</body>

</html>
